<style>
slot {
    contain: content;
    display: inline-block;
    font-family: var(--font-icon, 'Material Icons');
    font-weight: normal;
    font-style: normal;
    font-size: var(--size-icon, 24px);
    color: var(--color-icon, var(--color-text), black);
    filter: var(--filter-icon, var(--filter-text), none);
    line-height: 1;
    text-transform: none;
    letter-spacing: normal;
    word-wrap: normal;
    white-space: nowrap;
    direction: ltr;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    -moz-osx-font-smoothing: grayscale;
    font-feature-settings: 'liga';
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Icon extends window.CloudoubleElement.elements.Base {
        connectedCallback() {
            var $this = this
            var fontStyleLink = document.head.querySelector('link[href="https:\/\/fonts.googleapis.com\/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone"]')
            if (!fontStyleLink) {
                fontStyleLink = document.createElement('link')
                fontStyleLink.setAttribute('rel', 'stylesheet')
                fontStyleLink.setAttribute('href', 'https:\/\/fonts.googleapis.com\/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone')
                document.head.append(fontStyleLink)
            }
        }
    }
</script>
